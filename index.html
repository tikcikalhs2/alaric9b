<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RaceCraft Garage</title>
<style>
  body {
    background-color: #3a6f43; /* hijau */
    margin: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: white;
  }

  h1 {
    font-family: "Copperplate Gothic Bold", serif;
    font-size: 3rem;
    text-align: center;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    color: white;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: transparent;
    gap: 2rem;
    margin-bottom: 2rem;
  }

  nav a, nav div {
    font-size: 1.5rem;
    color: white;
    text-decoration: none;
    font-family: "Comic Sans MS", cursive, sans-serif;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  nav a:hover {
    color: #f5e500; /* kuning highlight */
  }

  .marquee-container {
    font-family: "Comic Sans MS", cursive, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    color: #f5e500; /* kuning */
    text-shadow: 1px 1px 2px #000;
    margin: 1rem 0 2rem;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
  }

  .marquee-content {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
  }

  .marquee-content:hover {
    animation-play-state: paused;
    cursor: pointer;
  }

  @keyframes marquee {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(-100%, 0); }
  }

  .product-row {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 0 auto 4rem;
    max-width: 1330px;
  }

  .product {
    background-color: #3a6f43;
    border-radius: 8px;
    text-align: center;
    padding: 1rem;
    flex: 1;
    max-width: 400px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }

  .product:hover {
    box-shadow: 0 0 15px 5px #f5e500; /* efek highlight kuning */
    transform: translateY(-5px);
  }

  .product img {
    width: 250px; /* ukuran sama untuk semua gambar */
    height: auto;
    margin-bottom: 1rem;
  }

  .product-description {
    font-family: "Copperplate Gothic Bold", serif;
    font-size: 1rem;
    color: white;
  }

.style8 {color: #FFFFFF}
</style>
</head>
<body>

<h1>RaceCraft Garage</h1>

<nav>
  <div><a href="index.html">Home</a></div>
  <a href="shopping guide.html">Shopping Guide</a>
  <a href="catalog.html">Catalog</a>
  <div><a href="profil.html">Profil</a></div>
</nav>

<section>
  <!-- Container marquee untuk kedua tulisan -->
  <div class="marquee-container">
    <div class="marquee-content">
      Best Seller Product &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Aman, Terpercaya, Murah!
    </div>
  </div>

  <div class="product-row">
    <div class="product">
      <img src="imgdieacst/rb19-removebg-preview.png" alt="RedBull RB19 (Oracle RedBull F1 Team)" />
      <div class="product-description">RedBull RB19 (<span class="style8">Rp 3,761,000</span>)</div>
    </div>
    <div class="product">
      <img src="imgdieacst/__57-removebg-preview.png" alt="Mercedes AMG-GT3 (Mercedes AMG-GT3 Teams)" />
      <div class="product-description">Mercedes AMG-GT3 (<span class="style8">Rp 9.450.000</span>)</div>
    </div>
    <div class="product">
      <img src="imgdieacst/amg_gt4-removebg-preview.png" alt="Aston Martin AMR25 (Aston Martin F1 Team)" />
      <div class="product-description"><span class="style8">Mercedes AMG Gt4</span><span class="style8"> (Rp1.359.150</span>)</div>
    </div>
  </div>
</section>

</body>
</html>
